<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analysis Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="dashboard-title">
                <i class="fas fa-chart-line"></i>
                <h1>Log Analysis Dashboard</h1>
            </div>
            <a href="/" class="back-button">
                <i class="fas fa-upload"></i> Upload New Log
            </a>
        </div>

        <div class="stats-grid">
            <div class="stats-card">
                <h3>Total Logs</h3>
                <p class="value" id="totalLogs">-</p>
            </div>
            <div class="stats-card">
                <h3>Unique Users</h3>
                <p class="value" id="uniqueUsers">-</p>
            </div>
            <div class="stats-card">
                <h3>Unique IPs</h3>
                <p class="value" id="uniqueIPs">-</p>
            </div>
            <div class="stats-card">
                <h3>Unique Events</h3>
                <p class="value" id="uniqueEvents">-</p>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h2>Severity Breakdown</h2>
                <div class="chart-wrapper">
                    <canvas id="severityChart"></canvas>
                </div>
                <div id="severityPercentage" class="chart-percentage"></div>
            </div>
            <div class="chart-card">
                <h2>Peak Hours Activity</h2>
                <div class="chart-wrapper">
                    <canvas id="peakHoursChart"></canvas>
                </div>
            </div>
        </div>

        <div class="suspicious-logs">
            <h2>Suspicious Logs</h2>
            <table id="suspiciousLogsTable">
                <thead>
                    <tr>
                        <th>Log Entry</th>
                        <th>IP Address</th>
                        <th>Reason</th>
                        <th>Mitigation</th>
                    </tr>
                </thead>
                <tbody id="suspiciousLogsBody">
                    <!-- Suspicious logs will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
